<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehension HTML Form</h1>
    <form action="" method="">
    <!--text input-->
    <label for="Text Input"> Text Input:</label>
    <input text input="" placeholder="Enter text"><br></br>
    <!--Password-->
    <label for="Password">Password:</label>
    <input password="" ><br></br>
    <!--Email-->
    <label for="Email">Email:</label>
    <input Email="" ><br></br>
    <!--Number-->
    <label for="Number">Number:</label>
    <input type="Number" min="1" max="100" ><br></br>
    <!--Date-->
    <label for="date">Date:</label>
    <input type="Date" ><br></br>
     <!--Time-->
    <label for="time">Time:</label>
    <input type="Time" ><br></br>
    <!--Color-->
    <label for="color">Color:</label>
    <input type="color" ><br></br>
     <!--Subscribe-->
    <label for="Subscribe">SubScribe:</label>
    <input type="checkbox" ><br></br>
    <!--Gender-->
    <label >Gender:</label><br></br>
    <label for="male">Male</label>
    <input type="radio" value="male" name="Gender" ><br></br>
    <label for="female">Female</label>
    <input type="radio" value="female" name="Gender"><br></br>
    <!--country-->
    <label for="country">Country:</label>
    <select id="country" name="Country">
        <option value="india">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
    </select><br></br>

    <!--Textarea-->
    <label for="comments">comments:</label><br></br>
    <textarea id="comments" name="comments" rows="4"col="50"></textarea><br></br>

    <!--File-->
    <label for="file">Upload a file:</label><br></br>
    <input type="file"><br></br>


    <!--Range-->
    <label for="Range">Range:</label>
    <input type="Range" min="0"max="100"><br></br>

    <!--URL Input-->
    <label for="website">Website</label>
    <input type="url" id="website"name="website" placeholder="https://example.com"><br></br>
    <!--Submit Button-->
    <input type="Submit" value="Submit "><br></br>
    <!--Reset Button-->
    <input type="Reset" value="Reset">
</form>
</body>
</html>
